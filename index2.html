<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="index-css.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app/js/index-controller2.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="app/css/media-queries.css">
</head>
<body ng-app="Projeto2">

<div ng-controller="IndexController2"
     ng-style="styleDiv">

    <input type="text" ng-model="nome">

    <div ng-class="minhaClasse">

    </div>

    <br>
    <br>
    <span ng-bind="nome"></span>
</div>


<div class="container teste-css">
    <div class="row">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiNome">Nome</label>
                <input type="text"
                       class="form-control"
                       id="tiNome"
                       placeholder="Nome">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="tiEmail">Email</label>
                <input type="email"
                       class="form-control"
                       id="tiEmail"
                       placeholder="Email">
            </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label for="tiTelefone">Telefone</label>
                <input type="text"
                       class="form-control"
                       id="tiTelefone"
                       placeholder="Telefone">
            </div>
        </div>
    </div>
    <button class="btn btn-primary">
        <i class="fa fa-save"></i>
        Salvar
    </button>
    <button class="btn btn-warning">
        <i class="fa fa-eraser"></i>
        Limpar
    </button>
    <button class="btn btn-">
        <i class="fa fa-close"></i>
        Excluir
    </button>
</div>

<div class="container" ng-controller="IndexController2">
    <div class="row">
        <div class="col-sm-4">
            <table class="table">
                <tr>
                    <th>Nome</th>
                    <th>Cor</th>
                </tr>
                <tr ng-repeat="carro in carros">
                    <td ng-bind="carro.nome"></td>
                    <td ng-bind="carro.cor"></td>

                </tr>
            </table>
        </div>
    </div>
    <button class="btn btn-primary" ng-click="adicionarCarro()">
        <i class="fa fa-save"></i>
        Adicionar Carro
    </button>
</div>

</div>


</body>
</html>
